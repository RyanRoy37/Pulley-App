<script>
  function openPage(option) {
    let pageUrl = '';

    switch (option) {
      case 'Home':
        pageUrl = 'Page1.html';
        break;
      case 'index':
        logout();
        // No need for break here since the function will return or exit after this
        return;
      case 'Info':
        pageUrl = 'pageB.html';
        break;
      case 'Pulley':
        pageUrl = 'pageC.html';
        break;
      case 'Notif':
        pageUrl = 'notif.html';
        break;
      case 'Mine':
        pageUrl = 'minemap.html';
        break;
      default:
        break;
    }

    if (pageUrl !== '' && option !== 'index') {
      window.location.href = pageUrl;
    }
  }

  function logout() {
    // Change the URL and add a new history entry
    window.open('index.html', '_self').close();
  }
</script>
